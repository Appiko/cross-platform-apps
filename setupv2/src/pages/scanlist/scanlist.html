<ion-header>
</ion-header>

<ion-content padding>
  <ion-list> 
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <ion-row>  {{ device.completename }} : {{ device.shortenedname }} </ion-row>
      <ion-row>  Battery Level : {{ device.txpower }} </ion-row>
      <ion-row> RSSI : {{ device.rssi }} </ion-row>
      
    </button>  
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
