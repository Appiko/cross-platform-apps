<ion-header>

  <ion-navbar>
    <ion-title>Sense Pi Config</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
	<form [formGroup]="triggerSettingsForm">	
		<ion-item>
			<ion-label> Trigger Setting </ion-label>
			<ion-input [formControl]="triggerSettingsForm.controls['triggerMode']"> </ion-input>
		</ion-item>
    </form>
</ion-card>
Hello there
</ion-content>

<!-- Footer which displays status messages and consists of write button -->
<ion-footer class="positioning">
  
  <ion-toolbar item-left>
    {{ statusMessage }}
	<!-- Button to write to the device -->
  	<button ion-button item-right (click)="onButtonClickWrite()" >
    	Write to Device
  	</button>
  </ion-toolbar>
</ion-footer>
