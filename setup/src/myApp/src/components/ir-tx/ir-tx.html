<!-- Generated template for the CamTriggerCardComponent component -->
<ion-card *ngIf="irConfig">
  <ion-card-header style="display: flex;align-items:center">
    <button
      ion-button
      color="primary"
      clear
      icon-only
      small
      round
      class="helper-btn"
      (click)="help.show('IR Transmission')"
    >
      <ion-icon name="help-circle"></ion-icon>
    </button>
    <ion-card-title style="flex: 1">IR Transmitter</ion-card-title>
    <ion-toggle [(ngModel)]="irConfig.IRTxEnabled"></ion-toggle>
    <!-- <ion-label>Lightning Fast</ion-label>
        <ion-radio checked slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Fast</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Medium</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Slow</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
    </ion-list> -->

    <ion-card-content *ngIf="irConfig.IRTxEnabled">
      <ion-title>DistanceSelection</ion-title>
      <ion-list radio-group [(ngModel)]="irConfig.IRtxDist">
        <ion-item>
          <ion-label>Short</ion-label>
          <ion-radio checked slot="end" value="0"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Medium</ion-label>
          <ion-radio slot="end" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Far</ion-label>
          <ion-radio slot="end" value="2"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card-header>
</ion-card>
